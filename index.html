		(new MutationObserver(function(mutations, observer) {
			mutations.reduce(function(accumulator, current) {
				return accumulator.concat(Array.prototype.slice.call(
					current.addedNodes));
			}, []).forEach(function(el) {
				if(/video/i.test(el.tagName)) {
					el.controls = true;
				}
			});
		})).observe(document.body, {
			childList: true,
			subtree: true
		});
